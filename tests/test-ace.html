<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #container {
        padding: 15px;
    }
    #editor1-pane,
    #editor2-pane {
        position:relative;
        display: block;
    }
    #editor1, 
    #editor2 { 
        border: solid 1px #ddd;
        /*position: absolute;*/
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 500px;
        height: 300px
    }
</style>
</head>
<body>
<div id="container">
 
 <div id="editor1-pane">
   <div id="editor1">var foo = function(items) {
      var x = "All this is syntax highlighted";
      var y = 15;
      return x;
   }</div>
 </div>

 <div id="editor2-pane">
   <div id="editor2">
   &lt;?php
   function foo($items) {
      $x = "All this is syntax highlighted";
      $y = 15;
      return $x;
   }
   ?&gt;
   </div>
 </div>

</div> 
    
<!-- pick ace.js from a CDN (see http://cdnjs.com/libraries/ace/) -->    
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    
    window.editor1 = ace.edit("editor1");
    /* choose a theme from https://github.com/ajaxorg/ace/tree/master/lib/ace/theme */
    editor1.setTheme("ace/theme/github");
    /* set highlighting mode */
    editor1.getSession().setMode("ace/mode/javascript");

    window.editor2 = ace.edit("editor2");
    /* choose a theme from https://github.com/ajaxorg/ace/tree/master/lib/ace/theme */
    editor2.setTheme("ace/theme/github");
    /* set highlighting mode */
    editor2.getSession().setMode("ace/mode/php");

</script>
</body>
</html>
